{% extends 'base.html' %}
{% block content %}


<div class="card">
    <div class="card-content">
      <span class="card-title">Users that liked {{ post.user.username }}'s Post</span>
      <p>Description: {{ post.description }}</p>
      
      <ul>
      {% for user in post.user_like_list %}
        <li> {{ user }} </li>
      {% endfor %}
      </ul>
    </div>
</div>

{% endblock %}
