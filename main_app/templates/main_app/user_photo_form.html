{% extends 'base.html' %}

{% block content %}
  <h2>Upload/Change Profile Photo</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Upload Photo</button>
  </form>
  <a href="{% url 'profile' user.id %}">Back to Profile</a>
{% endblock %}
